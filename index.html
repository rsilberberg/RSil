<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Prenotazioni</title>

  <!-- FullCalendar CSS + JS dal CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #b6e2b6; /* verde pastello */
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }

    h1, p {
      text-align: center;
      margin: 0.5em;
    }

    #calendar {
      max-width: 95%;
      height: 80vh;
      margin: 0 auto;
      background: linear-gradient(135deg, #ffb3b3, #ffcccc); /* rosso più tenue */
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* piccoli rospi sfondo */
    .frog {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Frog_icon.svg/48px-Frog_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: jump 4s infinite;
      opacity: 0.6;
    }

    @keyframes jump {
      0% {transform: translate(0,0);}
      20% {transform: translate(10px,-10px);}
      40% {transform: translate(20px,0);}
      60% {transform: translate(10px,-10px);}
      80% {transform: translate(0,0);}
      100% {transform: translate(0,0);}
    }
  </style>
</head>
<body>
  <h1>Calendario Prenotazioni</h1>
  <p>Clicca su uno slot (8-19) per prenotarlo. Verrà segnato come “Occupato”.</p>

  <!-- container rospi -->
  <div id="frogs-container"></div>

  <div id="calendar"></div>

  <script>
    // genera tanti rospi piccoli random
    const frogsContainer = document.getElementById('frogs-container');
    for (let i = 0; i < 30; i++) {
      const frog = document.createElement('div');
      frog.className = 'frog';
      frog.style.top = Math.random() * 100 + '%';
      frog.style.left = Math.random() * 100 + '%';
      frog.style.animationDelay = (Math.random() * 4) + 's';
      frogsContainer.appendChild(frog);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: 'auto', // tutto visibile
        selectable: true,
        allDaySlot: false, // elimina fascia "All day"
