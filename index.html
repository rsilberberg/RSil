<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Prenotazioni</title>

  <!-- FullCalendar CSS + JS dal CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #b6e2b6; /* verde pastello */
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }
    h1, p {text-align:center; margin:0.5em;}

    #calendar {
      max-width: 95%;
      height: 80vh;
      margin: 0 auto;
      background: linear-gradient(135deg, #ffb3b3, #ffcccc); /* rosso tenue */
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    /* piccoli rospi sfondo */
    .frog {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Frog_icon.svg/48px-Frog_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: jump 4s infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    @keyframes jump {
      0% {transform: translate(0,0);}
      20% {transform: translate(10px,-10px);}
      40% {transform: translate(20px,0);}
      60% {transform: translate(10px,-10px);}
      80% {transform: translate(0,0);}
      100% {transform: translate(0,0);}
    }
  </style>
</head>
<body>
  <h1>Calendario Prenotazioni</h1>
  <p>Clicca su uno slot (8-19) per prenotarlo. Verrà segnato come “Occupato”.</p>

  <!-- rospi -->
  <div id="frogs-container"></div>

  <div id="calendar"></div>

  <script>
    // genera tanti rospi piccoli random
    const frogsContainer = document.getElementById('frogs-container');
    for (let i = 0; i < 30; i++) {
      const frog = document.createElement('div');
      frog.className = 'frog';
      frog.style.top = Math.random() * 100 + '%';
      frog.style.left = Math.random() * 100 + '%';
      frog.style.animationDelay = (Math.random() * 4) + 's';
      frogsContainer.appendChild(frog);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: 'auto',
        selectable: true,
        allDaySlot: false,
        locale: 'it',
        firstDay: 1, // lunedì come primo giorno
        slotMinTime: '08:00:00',
        slotMaxTime: '19:00:00',

        select: function(info) {
          let nome = prompt('Inserisci il tuo nome per la prenotazione:');
          if (!nome) return;
          let orarioInizio = prompt('Da che ora vuoi prenotare? (es. 10:00)');
          let orarioFine = prompt('Fino a che ora? (max 2 ore) (es. 11:30)');
          if (!orarioInizio || !orarioFine) return;

          let dataISO = info.start.toISOString().split('T')[0];
          let startNew = new Date(`${dataISO}T${orarioInizio}:00`);
          let endNew = new Date(`${dataISO}T${orarioFine}:00`);
          let durataNuova = (endNew - startNew) / (1000 * 60 * 60);
          if (durataNuova > 2) {
            alert('La durata massima è di 2 ore!');
            return;
          }

          const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
          const dataStr = startNew.toLocaleDateString('it-IT', options);
          const conferma = confirm(
            `Confermi questa prenotazione?\nNome: ${nome}\nData: ${dataStr}\nOrario: ${orarioInizio} - ${orarioFine}`
          );
          if (conferma) {
            calendar.addEvent({
              start: startNew,
              end: endNew,
              title: `Occupato - ${nome}`,
              color: '#d9534f'
            });
          }
        },

        businessHours: [
          {
            daysOfWeek: [0,1,2,3,4,5,6],
            startTime: '08:00',
            endTime: '19:00'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
