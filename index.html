<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Prenotazioni</title>

  <!-- FullCalendar CSS + JS dal CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #b6e2b6; /* verde pastello */
      overflow-x: hidden;
      height: 100vh;
      position: relative;
    }
    h1, p {text-align:center; margin:0.5em;}
    h1 img {width:40px; height:40px; vertical-align:middle;}

    #calendar {
      width: 66%; /* 2/3 schermo */
      height: 70vh;
      margin: 0 auto;
      background: linear-gradient(135deg, #ffb3b3, #ffcccc); /* rosso tenue */
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .frog {
      position: absolute;
      width: 25px;
      height: 25px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Frog_icon.svg/48px-Frog_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: jump 4s infinite;
      opacity: 0.6;
      pointer-events: none;
    }
    @keyframes jump {
      0% {transform: translate(0,0);}
      20% {transform: translate(10px,-10px);}
      40% {transform: translate(20px,0);}
      60% {transform: translate(10px,-10px);}
      80% {transform: translate(0,0);}
      100% {transform: translate(0,0);}
    }

    /* modal popup */
    .modal {
      display:none;
      position:fixed;
      z-index:1000;
      left:0; top:0;
      width:100%; height:100%;
      background-color:rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color:#fff;
      margin:10% auto;
      padding:20px;
      border-radius:10px;
      width:300px;
      text-align:center;
    }
    .modal-content input, .modal-content select {
      width:90%;
      margin:5px 0;
      padding:5px;
    }
    .modal-content button {
      padding:8px 12px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Frog_icon.svg/48px-Frog_icon.svg.png">
    Calendario Prenotazioni
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Frog_icon.svg/48px-Frog_icon.svg.png">
  </h1>
  <p>Clicca su uno slot (8-19) per prenotarlo. Verrà segnato come “Occupato”.</p>

  <!-- rospi sfondo -->
  <div id="frogs-container"></div>

  <div id="calendar"></div>

  <!-- Modal prenotazione -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3>Prenotazione</h3>
      <input type="text" id="nomePrenotazione" placeholder="Il tuo nome">
      <select id="orarioInizio"></select>
      <select id="orarioFine"></select>
      <button id="confermaPrenotazione">Conferma</button>
      <button id="annullaPrenotazione">Annulla</button>
    </div>
  </div>

  <script>
    // genera tanti rospi piccoli random
    const frogsContainer = document.getElementById('frogs-container');
    for (let i = 0; i < 30; i++) {
      const frog = document.createElement('div');
      frog.className = 'frog';
      frog.style.top = Math.random() * 100 + '%';
      frog.style.left = Math.random() * 100 + '%';
      frog.style.animationDelay = (Math.random() * 4) + 's';
      frogsContainer.appendChild(frog);
    }

    // popola gli orari a tendina (ogni 30 min)
    function popolaOrari(selectEl) {
      for (let h = 8; h <= 19; h++) {
        for (let m of [0,30]) {
          let hh = String(h).padStart(2,'0');
          let mm = String(m).padStart(2,'0');
          let time = `${hh}:${mm}`;
          let opt = document.createElement('option');
          opt.value = time;
          opt.textContent = time;
          selectEl.appendChild(opt);
        }
      }
    }

    const modal = document.getElementById('bookingModal');
    const nomeInput = document.getElementById('nomePrenotazione');
    const startSelect = document.getElementById('orarioInizio');
    const endSelect = document.getElementById('orarioFine');
    popolaOrari(startSelect);
    popolaOrari(endSelect);

    let calendar;
    let selectedDate; // giorno cliccato

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        height: 'auto',
        selectable: true,
        allDaySlot: false,
        locale: 'it',
        firstDay: 1,
        slotMinTime: '08:00:00',
        slotMaxTime: '19:00:00',
        select: function(info) {
          selectedDate = info.start.toISOString().split('T')[0];
          // mostra modal
          modal.style.display = 'block';
        },
        businessHours: [
          {
            daysOfWeek: [0,1,2,3,4,5,6],
            startTime: '08:00',
            endTime: '19:00'
          }
        ]
      });
      calendar.render();
    });

    document.getElementById('confermaPrenotazione').addEventListener('click', function() {
      const nome = nomeInput.value;
      const orarioInizio = startSelect.value;
      const orarioFine = endSelect.value;
      if (!nome) {alert('Inserisci il nome');return;}
      let startNew = new Date(`${selectedDate}T${orarioInizio}:00`);
      let endNew = new Date(`${selectedDate}T${orarioFine}:00`);
      let durataNuova = (endNew - startNew) / (1000 * 60 * 60);
      if (durataNuova <= 0 || durataNuova > 2) {
        alert('Durata non valida o maggiore di 2 ore');
        return;
      }
      calendar.addEvent({
        start: startNew,
        end: endNew,
        title: `Occupato - ${nome}`,
        color: '#d9534f'
      });
      modal.style.display='none';
      nomeInput.value='';
      alert('Prenotazione avvenuta con successo!');
    });

    document.getElementById('annullaPrenotazione').addEventListener('click', function(){
      modal.style.display='none';
      nomeInput.value='';
    });

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
